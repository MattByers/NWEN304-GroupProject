    <nav class="navbar navbar-default">

            <div class="navbar-header">
                <button aria-controls="navbar" aria-expanded="false" class=
                "navbar-toggle collapsed" data-target="#navbar" data-toggle=
                "collapse" type="button"><span class="sr-only">Toggle
                navigation</span> <span class="icon-bar"></span> <span class=
                "icon-bar"></span> <span class="icon-bar"></span></button>
                <a class="navbar-brand" href="#">Fruit Shop</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/recommend">Recommended</a>

                <ul class="nav navbar-nav navbar-right">

                        <a href="#login"><span class="ion ion-person" style=

        <div id="loginBox" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></span></button><span style="float: left; font-size: 150%; margin: 5px 10px 0px 0px;" class="ion ion-person"></span>
                <h4 style="float:left">Login</h4>
              </div>
              <div style="height:400px !important;" class="modal-body">
                <div id="loginbox" class="mainbox col-md-12">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <div class="panel-title">Sign In</div>
                      <div data-dismiss="modal" data-toggle="modal" data-target="#forgotPasswordBox" style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="color:white;">Forgot password?</a></div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                      <div id="login-alert" style="display:none" class="alert alert-danger col-sm-12"></div>
                      <form id="loginform" method="post" action="login" class="form-horizontal">
                        <div class="form-group">
                          <label for="username" class="col-md-4 control-label">Username</label>
                          <div class="col-md-7 col-md-offset-1">
                            <input id="pass" type="username" name="username" placeholder="Username" class="form-control"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="pass" class="col-md-4 control-label">Password</label>
                          <div class="col-md-7 col-md-offset-1">
                            <input id="pass" type="password" name="pass" placeholder="Password..." class="form-control"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-7 col-md-offset-4">
                            <!--a#btn-login.btn.btn-success(type='submit') Register -->
                            <button id="register1" style="color:#555555;font-weight:bold;margin-left:35px;" type="submit" class="btn btn-success">Login</button>
                            <button id="close" style="font-weight:bold" type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="signUpBox" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></span></button><span style="float: left; font-size: 150%; margin: 5px 10px 0px 0px;" class="ion ion-person-add"></span>
                <h4 style="float:left">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="registrationForm" method="put" action="/register" class="form-horizontal">
                  <div class="form-group">
                    <label for="firstName" class="control-label col-md-4">First Name</label>
                    <div class="col-md-7 col-md-offset-1">
                      <input id="firstName" type="text" name="firstName" placeholder="First Name..." class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastName" class="control-label col-md-4">Last Name</label>
                    <div class="col-md-7 col-md-offset-1">
                      <input id="lastName" type="text" name="lastName" placeholder="Last Name..." class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="username" class="control-label col-md-4">User Name</label>
                    <div class="col-md-7 col-md-offset-1">
                      <input id="username" type="text" name="username" placeholder="Username..." class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-md-4 control-label">Email</label>
                    <div class="col-md-7 col-md-offset-1">
                      <input id="email" type="email" name="email" placeholder="Email..." class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Password</label>
                    <div class="col-md-7 col-md-offset-1">
                      <input id="password" type="password" name="password" placeholder="Password..." class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-7 col-md-offset-4">
                      <!--a#btn-login.btn.btn-success(type='submit') Register -->
                      <button id="register1" style="color:#555555;font-weight:bold;margin-left:35px;" type="submit" class="btn btn-warning">Register</button>
                      <button id="close" style="font-weight:bold" type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

  
      <div id="display" title="Item Display">

      </div>

      <div ng-view></div>

      

      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="products-service.js"></script>
      <script src="jquery.simpleWeather.min.js"></script>
      <script src="index.js"></script>
    </body>
  </head>
