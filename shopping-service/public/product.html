<div ng-controller="ProductsShowController">
<div class="container-fluid">
    <div class="content-wrapper">	
		<div class="item-container">	
			<div class="container">	
				<div class="col-md-12">
				<div class="product col-md-4 service-image-left">
  <center>
      <img style="border: 1px solid black" width="300" height="300" ng-src="{{product.imageurl}}" /> 
  </center>
  </div>

  <div class="col-md-6">
	<div class="product-title">{{product.product_name}}</div>
	<div class="product-desc">{{product.product_description}}</div>
	
	<hr>
	<div class="product-price">${{product.price}}</div>
	<hr>
	<div class="btn-group cart">
		<button type="button" class="btn btn-success">
			Add to cart 
		</button>
	</div>				
</div>
